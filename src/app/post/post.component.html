<div class="post-wrapper">
    <aside class="post">
        <h2 class="post-title">{{postTitle}}</h2>
        <div class="post-content">
            <img src="{{postImage}}" class="post-image"/>
            <p *ngFor="let paragrafo of postContent">{{paragrafo}}</p>
        </div>
        <hr>
        <lead-form class="form"></lead-form>
    </aside>
</div>
