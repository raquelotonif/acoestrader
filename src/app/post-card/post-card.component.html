<aside class="card-wrapper">
    <a routerLink="posts/{{post.id}}" class="card">
        <div class="card-thumb">
            <img [src]="post.image" class="img-responsive"/>
        </div>
        <div class="card-body">
            <p class="card-title">{{post.title}}</p>
            <p class="card-content hidden-xs">{{post.content}}</p>
        </div>
    </a>
</aside>
